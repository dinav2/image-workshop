<!DOCTYPE html>
<head>
	<title>Image Editor</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
</head>

<body>
	<div id="left" class="panel">
		<h1>Image Editor</h1>
		<div id="canvas-container"></div>
		<div id="dropzone">
			<label for="files" id="choose-button">Choose file</label>
			<p>or drop your image here</p>
		</div>
		<button id="download-button">Download image</button>
		
	</div>
	<div id="right" class="panel">
		<label for="red-slider">Red</label>
		<input id="red-slider" type="range" min="-100" max="100" value ="0">

		<label for="green-slider">Green</label>
		<input id="green-slider" type="range" min="-100" max="100" value ="0">

		<label for="blue-slider">Blue</label>
		<input id="blue-slider" type="range" min="-100" max="100" value ="0">

		<label for="brightness-slider">Brightness</label>
		<input id="brightness-slider" type="range" min="-100" max="100" value ="0">

		<select id="preset-select">
			<option value="none">None</option>
			<option value="grayscale">Grayscale</option>
			<option value="bnw">Black & White</option>
			<option value="sc">Single Color</option>
		</select>

		<div id="extra-settings">
			<p>Color</p>
			<div id="color-box"></div>
			<label for="">Tolerance</label>
			<input id="tolerance-slider" type="range" min="0" max="100" value="10">
		</div>
	</div>

	<script src="js/p5.min.js"></script>	
	<script src="js/main.js"></script>

</body>
